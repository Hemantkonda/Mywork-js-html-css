<!DOCTYPE html>
<html>

<head>
  <title>Reverse String After Delay</title>
</head>

<body>
  <input type="text" id="input" placeholder="Enter a string" />
  <button onclick="reverseString()">Reverse after 2 seconds</button>
  <div id="output"></div>
  <script>
    function reverseString() {
      const inputElement = document.getElementById("input");
      const outputElement = document.getElementById("output");
      const input = inputElement.value;
      outputElement.innerHTML = "Reversing...";
      setTimeout(() => {
        const reversed = input.split("").reverse().join("");
        outputElement.innerHTML = reversed;
      }, 2000);
    }
  </script>
</body>

</html>
